<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>14 STARS TRADERS</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Arial', sans-serif; background-color: #f4f4f4; color: #333; }

        /* Header Section */
        header {
            background: #fff;
            padding: 20px 5%;
            text-align: center;
            border-bottom: 2px solid #c2b2a3;
        }
        .logo { font-size: 28px; font-weight: bold; letter-spacing: 2px; }

        /* Banner Section */
        .hero {
            width: 100%;
            height: 300px;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), 
                        url('DOWNLOAD.JFIF');
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .hero h1 { font-size: 35px; }

        /* Container */
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
            text-align: center;
        }

        .product-grid {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .card {
            background: white;
            width: 280px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #eee;
            margin-bottom: 20px;
        }

        .card img {
            width: 100%;
            height: 220px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        h3 { font-size: 18px; margin-bottom: 10px; }
        .price { font-size: 20px; font-weight: bold; color: #666; margin-bottom: 20px; }

        /* Qty Box */
        .qty-box {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            width: fit-content;
            margin: 0 auto 15px;
            border-radius: 5px;
        }
        .qty-box button { padding: 5px 15px; border: none; background: none; cursor: pointer; font-size: 18px; }
        .qty-box span { padding: 0 10px; }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            border: none;
            display: block;
        }
        .btn-cart { background: #fff; border: 1px solid #333; }
        .btn-buy { background: #c2b2a3; color: white; transition: 0.3s; }
        .btn-buy:hover { background: #a39282; }

    </style>
</head>
<body>

    <header>
        <div class="logo">14 STARS TRADERS</div>
    </header>

    <div class="hero">
        <h1>Smart Gadgets, Better Life</h1>
    </div>

    <div class="container">
        <h2 style="margin-bottom: 30px;">Featured Products</h2>
        
        <div class="product-grid">
            
            <div class="card">
                <img src="TORCH.JFIF">
                <h3>3 In 1 Emergency Light</h3>
                <p class="price">Rs. 250.00</p>
                <div class="qty-box"><button>-</button><span>1</span><button>+</button></div>
                <button class="btn btn-cart">Add to cart</button>
                <button class="btn btn-buy" onclick="orderNow('3 In 1 Emergency Light', '250')">Buy it now</button>
            </div>

            <div class="card">
                <img src="https://m.media-amazon.com/images/I/51Esxp7N5NL._SX679_.jpg">
                <h3>NOSE TRIMMER</h3>
                <p class="price">Rs. 250.00</p>
                <div class="qty-box"><button>-</button><span>1</span><button>+</button></div>
                <button class="btn btn-cart">Add to cart</button>
                <button class="btn btn-buy" onclick="orderNow('NOSE TRIMMER', '250')">Buy it now</button>
            </div>

            <div class="card">
                <img src="https://m.media-amazon.com/images/I/81o8fBbBCoL._SX679_.jpg">
                <h3>BUDHHA TRIMMER</h3>
                <p class="price">Rs. 250.00</p>
                <div class="qty-box"><button>-</button><span>1</span><button>+</button></div>
                <button class="btn btn-cart">Add to cart</button>
                <button class="btn btn-buy" onclick="orderNow('BUDHHA TRIMMER', '250')">Buy it now</button>
            </div>

            <div class="card">
                <img src="https://m.media-amazon.com/images/I/41-JRsq45nL._SX342_SY445_QL70_FMwebp_.jpg" alt="Solar Lamp">
                <h3>Solar Night Lamp</h3>
                <p class="price">Rs. 869.00</p>
                <div class="qty-box"><button>-</button><span>1</span><button>+</button></div>
                <button class="btn btn-cart">Add to cart</button>
                <button class="btn btn-buy" onclick="orderNow('Solar Night Lamp', '869')">Buy it now</button>
            </div>

        </div>
    </div>

    <script>
    function orderNow(pName, pPrice) {
        // Aapka number yahan set hai
        var myNumber = "919897206923"; 
        
        var text = "Hello 14 STARS TRADERS! ðŸ‘‹" + "%0a" +
                   "Mujhe ye product kharidna hai:" + "%0a" +
                   "*Item:* " + pName + "%0a" +
                   "*Price:* Rs. " + pPrice + "%0a" +
                   "*Delivery:* Muzaffarnagar (COD)";

        var link = "https://wa.me/" + myNumber + "?text=" + text;
        window.open(link, '_blank');
    }
    </script>

</body>
</html>
